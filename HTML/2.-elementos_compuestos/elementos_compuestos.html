<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Compuestos</title>
</head>
<body>
    <h1>Elementos compuestos</h1>

    <hr>
    <h2>Inputs de texto</h2>
    <!--Labels (Etiquetas)-->
    <label for="Input1">Ingresa un Texto</label>
    <br>
    <!--Entradas de texto-->
    <input type="text" id="Input1" name="Input1">
    <br><br>

    <!--Entradas de texto para correo-->
    <label for="correo1">Ingresa un Correo</label>
    <br>
    <input type="email" id="correo1" name="correo1">
    <br><br>

    <!--Entradas de texto para numero-->
    <label for="numero1">Ingresa numeros</label>
    <br>
    <input type="number" id="numero1" name="numero1">
    <br><br>

    <!--Entradas de texto para contraseña-->
    <label for="password1">Ingresa una contraseña</label>
    <br>
    <input type="password" id="password1" name="password1">
    <br><br>

    <!--Entradas de texto para Telefóno-->
    <label for="telefono1">Ingresa un Telefóno--</label>
    <br>
    <input type="tel" id="telefono1" name="telefono1">
    <br><br>

    <!--Entradas de texto para URL-->
    <label for="url1">Ingresa un URL</label>
    <br>
    <input type="url" id="url1" name="url1">
    <br><br>

    <hr>
    
    <h2>Input de seleccion múltiple</h2>

    <input type="checkbox" name="topping1" id="topping1" value="Cebolla">
    <label for="topping1">Tacos con cebolla</label><br>

    <input type="checkbox" name="topping2" id="topping2" value="Cilantro">
    <label for="topping2">Tacos con Cilantro</label><br>

    <input type="checkbox" name="topping3" id="topping3" value="Salsa">
    <label for="topping1">Tacos con salsa</label><br>

    <hr>
    <h2>Input de selección unica</h2>

    <input type="radio" name="salsas" id="roja" value="Roja">
    <label for="roja">Roja</label><br>

    <input type="radio" name="salsas" id="verde" value="Verde">
    <label for="verde">Verde</label><br>

    <input type="radio" name="salsas" id="guacamole" value="Guacamole">
    <label for="guacamole">Guacamole</label><br>
    
    <hr>
    <h2>Selección</h2>

    <label for="tacos">De que la orden</label>
    <select name="tacos" id="tacos">
        <option value="suadero">Suadero</option>
        <option value="pastor">Pastor</option>
        <option value="campechanos">Campechanos</option>
        <option value="tripa">Tripa</option>
    </select>

    <hr>
    <h2>Seleccion con Input</h2>
    <label for="refresco">Elige tu refresco favorito</label><br>
    <input list="refresco">
    <datalist id="refresco">
        <option value="Coca-cola"></option>
        <option value="Manzana"></option>
        <option value="Naranja"></option>
        <option value="Mango"></option>
        <option value="Guayaba"></option>
    </datalist>
    <br><br>

    <hr>
    <h2>Input con fecha</h2>

    <input type="date" name="fecha1" id="fecha1"><br>
    <input type="datetime-local" name="fecha2" id="fecha2"><br>
    <input type="week" name="fecha3" id="fecha3"><br>
    <input type="time" name="fecha4" id="fecha4"><br>
    <input type="month" name="fecha5" id="fecha5"><br>

    <hr>
    <h2>Input de tipo de archivo</h2>
    <input type="file" name="archivo1" id="archivo1" multiple size="12mb" accept=".pdf"><br>

    <hr>
    <h2>Input de color</h2>
    <input type="color" name="color1" id="color1">

    <hr>
    <h2>Input de Rango</h2><br>
    <label for="vol">Volumen (0 - 50):</label> <br>
    <input type="range" name="vol" id="vol" min="0" max="50"><br>

    <hr>

    <h2>Input de botón</h2>

    <input type="reset""><br>
    <input type="submit""><br>
    <input type="button" name="boton1" id="boton1" value="Botón 1" onclick="alert('Hola ¿que tal?')"><br><br>

    <hr>
    <h2>Formularios</h2>

    <form action="" id="form1" method="post">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <br>
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" form="form1">

</body>
</html>
